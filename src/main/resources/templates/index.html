<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Data Nasabah</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container"><h2>NASABAH DATA</h2></div>
<div class="container"><a class="btn btn-info" role="button" th:href="@{/create}">New</a></div>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">No KTP</th>
            <th scope="col">Nama Nasabah</th>
            <th scope="col">Alamat</th>
            <th scope="col">Tempat Lahir</th>
            <th scope="col">Tempat Lahir</th>
            <th scope="col">No HP</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="n : ${nasabah}">
            <td scope="col" th:text="${n.id}"></td>
            <td scope="col" th:text="${n.ktp}"></td>
            <td scope="col" th:text="${n.namaLengkap}"></td>
            <td scope="col" th:text="${n.alamat}"></td>
            <td scope="col" th:text="${n.tempatLahir}"></td>
            <td scope="col" th:text="${n.tanggalLahir}"></td>
            <td scope="col" th:text="${n.phone}"></td>
            <td scope="col">
                <a class="btn btn-primary" role="button" th:href="${'/edit/'+n.id}"><span>Edit</span></a>
                <a class="btn btn-danger" role="button" th:href="${'/hapus/'+n.id}"><span>Remove</span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
