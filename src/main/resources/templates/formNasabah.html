<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Nasabah</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>

</head>
<body>

<div class="container">
    <h2>Form Nasabah</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" method="post"
                  th:action="@{/create}" th:object="${nasabah}">
                <input th:field="*{id}" type="hidden"/>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Nama Lengkap :</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{namaLengkap}" type="text" id="namalengkap" placeholder="Nama Lengkap" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Alamat :</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{alamat}" type="text" id="alamat"
                               placeholder="Alamat" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Tanggal Lahir:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="tanggalLahir" required th:field="*{tanggalLahir}" type="date">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Tempat Lahir:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="tempatLahir" placeholder="Tempat Lahir" required th:field="*{tempatLahir}"
                               type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{phone}" type="text" id="phone"
                               placeholder="Nomor telepon" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">No KTP:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{ktp}" type="text" id="ktp" placeholder="Nomor KTP" required>
                    </div>
                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Save">
                    <a class="btn btn-danger" role="button" th:href="@{/}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
